spring.application.name=userservice

# ===============================
# KAFKA
# ===============================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=userinfo-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.gaurangdev.userservice.entities.UserInfoDto

spring.kafka.topic-json.name=user_service

# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://users-db:3306/userservice
spring.datasource.username=test
spring.datasource.password=test123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
server.port=9810